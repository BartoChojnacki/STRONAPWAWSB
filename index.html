<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">

		<link rel="manifest" href="manifest.json">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	</head>

	<body onload="document.getElementById('email').focus()">
		<div class="background" aria-hidden="true"> 
			<div class="background_dot"></div>
			<div class="background_dot"></div>
		</div>
		<div class="body_main">
			<iframe   src="https://www.meteoblue.com/pl/pogoda/widget/daily?geoloc=detect&days=3&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&coloured=monochrome&pictoicon=0&pictoicon=1&maxtemperature=0&maxtemperature=1&mintemperature=0&mintemperature=1&windspeed=0&windgust=0&winddirection=0&uv=0&humidity=0&precipitation=0&precipitationprobability=0&spot=0&pressure=0&layout=dark"  frameborder="0" scrolling="NO" allowtransparency="true" style="width: 100%; height: 420px; text-align:center;" ></iframe>
			<div><a  href="https://www.meteoblue.com/pl/pogoda/tydzie%C5%84/index?utm_source=weather_widget&utm_medium=linkus&utm_content=daily&utm_campaign=Weather%2BWidget" ></a></div>
			<div class="form_icon" aria-hidden="true"></div>
					<!-- mail -->
					<form id="form" action="#" autocomplete="off" >
						<div class="inputBox">
							<input type="text" name="" id="email"
						placeholder=" " onkeydown="validation()" >
						<label for="email">E-Mail</label>
						<span id="text"></span>
						</div>
					</form>

					<!-- mail -->
					<!-- user -->

					<form id="form2" action="#" autocomplete="off">
						<div class="inputBox">
							<input disabled type="text" name="" id="user"
						placeholder=" " onkeydown="validation_user()" >
						<label for="user">Username</label>
						<span id="text2"></span>
						</div>
					</form>
					<!-- user -->
					<!-- PASSWORD -->
					
					<span class="rel_hide">
						
		<input disabled type="password" placeholder=" " id="password" spellcheck="false" >
		<label id="exp" for="password">Password</label>
			<i class="fa-solid fa-eye" aria-hidden="true" id="fa" onclick="toggle()"></i>
			<i class="fa-solid fa-eye-slash"aria-hidden="true" id="fa1" onclick="toggle()"></i>
		</span>
		
		<div id="meter">
			<div id="meterInside">
			</div>
		</div>
		<br>
					<!-- PASSWORD -->
					<!-- PASSWORD2 -->
		<form id="form4" action="#" autocomplete="off">
			<div class="inputBox">
				<input disabled type="password" placeholder=" " id="password2" onkeyup="isEmpty()" spellcheck="false" >
				<label for="password2">Confirm</label>
					<span id="text4">
					</span>
			</div>
		</form>
		<div class="form_spacer" aria-hidden="true"></div>
					<!-- PASSWORD2 -->

					<button disabled id="submit" type="submit" onclick="sendtext()">Zaloguj</button>
					<div id="sendtext"></div>
		</div>
					<script src="main.js"></script>
	</body>
</html>
